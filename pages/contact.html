<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — Shutter</title>

    <!-- Bootstrap & AOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/animations.css">

    <style>
        /* Contact Section Styles */
        .contact-section {
            padding: 80px 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 80vh;
        }

        .contact-section h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .contact-section p.lead {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .contact-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            margin: auto;
        }

        .contact-card .form-control {
            border-radius: 8px;
            padding: 12px;
        }

        .contact-card button {
            background-color: #343a40;
            color: #fff;
            border-radius: 8px;
            padding: 12px 25px;
            transition: all 0.3s ease;
        }

        .contact-card button:hover {
            background-color: #495057;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 0.95rem;
            color: #6c757d;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-section {
                padding: 50px 15px;
            }

            .contact-section h2 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="topbar">
    <div class="d-flex align-items-center gap-3">
        <button class="btn btn-sm btn-outline-light d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">☰</button>
        <div class="brand">SHUTTER</div>
        <nav class="d-none d-lg-flex gap-3 ms-3">
            <a class="nav-link text-muted" href="../home.html">Home</a>
            <a class="nav-link text-muted" href="photos.html">Photos</a>
            <a class="nav-link text-muted" href="blog.html">Blog</a>
            <a class="nav-link text-muted" href="bio.html">Bio</a>
            <a class="nav-link text-muted" href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="d-flex align-items-center gap-2">
        <button id="themeBtn" class="theme-toggle">Toggle Theme</button>
    </div>
</header>

<!-- Mobile Menu -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">SHUTTER</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <nav class="nav flex-column">
            <a class="nav-link" href="../home.html" data-bs-dismiss="offcanvas">Home</a>
            <a class="nav-link" href="photos.html" data-bs-dismiss="offcanvas">Photos</a>
            <a class="nav-link" href="blog.html" data-bs-dismiss="offcanvas">Blog</a>
            <a class="nav-link" href="bio.html" data-bs-dismiss="offcanvas">Bio</a>
            <a class="nav-link" href="contact.html" data-bs-dismiss="offcanvas">Contact</a>
        </nav>
    </div>
</div>

<!-- Contact Section -->
<main class="main-container contact-section">
    <div class="contact-card" data-aos="fade-up">
        <h2>Contact Me</h2>
        <p class="lead">Let's collaborate or just say hello! Fill out the form below and I’ll get back to you.</p>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Ashutosh Mishra" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="justas.ashutosh@gmail.com" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="" required></textarea>
            </div>

            <button type="submit" class="btn btn-dark">Send Message</button>
        </form>

        <div class="contact-info mt-4 text-center">
            <p>Email: <a href="mailto:hello@shutter.com">hello@shutter.com</a></p>
            <p>Phone: +1 234 567 890</p>
            <p>Follow on social media: <a href="#">Instagram</a> | <a href="#">Twitter</a></p>
        </div>
    </div>
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({ duration: 1000 });
</script>
<script src="../js/config.js"></script>
<script src="../js/theme.js"></script>
<script src="../js/navigation.js"></script>
</body>
</html>
